<ngb-carousel>
  <ng-template ngbSlide *ngFor="let photo of tourDetails?.photos">
    <div class="picsum-img-wrapper">
      <img src="{{ photo?.url }}" alt="Random first slide" />
    </div>
  </ng-template>
</ngb-carousel>
