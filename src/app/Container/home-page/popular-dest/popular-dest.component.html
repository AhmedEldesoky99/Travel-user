<!-- ***************Start Popular-Destinations Section****************** -->
<section id="popular-dest">

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="popular-dest-caption text-center">
          <h2>POPULAR DESTINATIONS</h2>
          <hr />
          <p>
            All of our experiences are small scale, authentic, personal, and
            have a direct economic and social impact on the lives of the people
            who provide them. Explore some of our latest local travel
            experiences below.
          </p>
        </div>
      </div>
    </div>
    <div class="row row-second">
      <div
        *ngFor="let tourCard of tourCards?.data"
        class="col-md-4"
        class="col-lg-4 col-md-6"
      >
        <app-tour-card [tourCard]="tourCard"></app-tour-card>
      </div>
    </div>
  </div>
  <div class="col-lg-12 text-center">
    <img
      *ngIf="isLoading"
      src="../../../../assets/Images/loading/Spinner-1.5s-200px.svg"
      alt=""
    />
  </div>

</section>
<!-- ***************End Popular-Destinations Section****************** -->
