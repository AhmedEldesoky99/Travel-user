<section id="reasonsToBook">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-12 col-sm-12">
        <h2 class="mb-4 resaons_title fw-bold mt-5">
          4 reasons to book this experience
        </h2>
        <div class="reasons">
          <div class="mb-4 text-capitalize" *ngFor="let reason of resons">
            <i class="fa-solid fa-check check pe-3"></i> {{ reason }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
