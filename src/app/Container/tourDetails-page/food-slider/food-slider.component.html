<section id="foodSlider">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-12 col-sm-12">
        <hr class="pb-2">
        <h2 class="foodSlider_title fw-bold mb-4">Food Included in the tour</h2>
        <ngb-carousel>
          <ng-template ngbSlide *ngFor="let photo of foodPhotos">
            <div class="picsum-img-wrapper">
              <img src="{{ photo?.url }}" alt="Random first slide" />
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
</section>
